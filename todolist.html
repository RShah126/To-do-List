<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
h1   {position: absolute; color: blue; left: 630px;}
#additem { position: absolute; left: 630px; top: 150px;}
#btn {position: absolute; left: 810px; right: 430px; bottom: 528px;}

  height: 25px;
  width: 40px;
  background-color: green;
}

p    {color: red;}
</style>
</head>
<body>

<h1>To-Do List</h1>


<form action="">
    <label for="lbl" id = "label">Item Name:</label>
    <input type="text" id="additem" name="additem"><br><br>
</form>


<p id = "para"></p>

<script>
    function newtext(txt){
        var newp = document.createElement("p");
        newp.innerText = txt;
        document.body.appendChild(newp);
    }
    function ClickMe(){
        var x = document.getElementById("additem").value;
        newtext(x);
        alert("Item: " + x + " added!");
    }
</script>


<button id = "btn" onclick="ClickMe()">Add</button>



</body>
</html>
